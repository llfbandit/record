name: record_example
description: Demonstrates how to use the record plugin.
version: 1.0.0

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.15.1 <4.0.0"

dependencies:
  path: ^1.8.0
  path_provider: ^2.0.1
  audioplayers: ^4.1.0

  flutter:
    sdk: flutter

  record:
    path: ../

dependency_overrides:
  record_platform_interface:
    path: ../../record_platform_interface
  record_web:
    path: ../../record_web
  record_windows:
    path: ../../record_windows
  record_linux:
    path: ../../record_linux
  record_android:
    path: ../../record_android
  record_darwin:
    path: ../../record_darwin

dev_dependencies:
  flutter_lints: ^2.0.0


# The following section is specific to Flutter.
flutter:
  uses-material-design: true
